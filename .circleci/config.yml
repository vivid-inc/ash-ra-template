# CircleCI configuration file
#
# Referencing https://circleci.com/docs/2.0/language-clojure/

version: 2.1

#
# Individual job definitions
#

ash-ra-template-job: &ash-ra-template-job
  environment:
    LEIN_ROOT: "true"
    # Customize the JVM maximum heap limit
    JVM_OPTS: -Xmx3200m

  steps:
    - checkout
    - restore_cache:
        keys:
          - m2-deps-{{ checksum "art/project.clj" }}
          # Fallback
          - m2-deps-
    - run:
        command: lein test
        working_directory: art
    # TODO Emit XUnit-format tests so that CircleCI can provide reports: https://circleci.com/docs/2.0/configuration-reference/#store_test_results
    - save_cache:
        key: m2-deps-{{ checksum "art/project.clj" }}
        paths:
          - ~/.m2
    - run:
        name: Upload code coverage report to codecov.io
        command: |
          if curl --silent --fail https://codecov.io/bash > codecov.sh ; then
            bash < codecov.sh
          else
            echo skipping codecov.io: script download error
          fi
        working_directory: art
    # The boot-art build requires the ART jar file installed in the local ~/.m2 directory
    - persist_to_workspace:
        root: ~/.m2
        paths:
          - .

boot-art: &boot-art-job
  steps:
    - checkout
    - attach_workspace:
        at: ~/.m2
    - run:
        command: boot test
        working_directory: boot-art

clj-art: &clj-art-job
  steps:
    - checkout
    - attach_workspace:
        at: ~/.m2
    - run:
        command: clojure -A:test
        working_directory: clj-art

lein-art: &lein-art-job
  environment:
    LEIN_ROOT: "true"
  steps:
    - checkout
    - attach_workspace:
        at: ~/.m2
    - run:
        command: lein test
        working_directory: lein-art


jobs:
  ash-ra-template-jdk-8-job:
    <<: *ash-ra-template-job
    docker:
      - image: circleci/clojure:openjdk-8-lein-2.9.1
  boot-art-jdk-8-job:
    <<: *boot-art-job
    docker:
      - image: circleci/clojure:openjdk-8-boot-2.8.2
  clj-art-jdk-8-job:
    <<: *clj-art-job
    docker:
      - image: circleci/clojure:openjdk-8-lein-2.9.1
  lein-art-jdk-8-job:
    <<: *lein-art-job
    docker:
      - image: circleci/clojure:openjdk-8-lein-2.9.1
  ash-ra-template-jdk-11-job:
    <<: *ash-ra-template-job
    docker:
      - image: circleci/clojure:openjdk-11-lein-2.9.1
  boot-art-jdk-11-job:
    <<: *boot-art-job
    docker:
      - image: circleci/clojure:openjdk-11-boot-2.8.2
  clj-art-jdk-11-job:
    <<: *clj-art-job
    docker:
      - image: circleci/clojure:openjdk-11-lein-2.9.1
  lein-art-jdk-11-job:
    <<: *lein-art-job
    docker:
      - image: circleci/clojure:openjdk-11-lein-2.9.1

workflows:
  version: 2
  assess-quality:
    jobs:
      - ash-ra-template-jdk-8-job
      - boot-art-jdk-8-job:
          requires:
            - ash-ra-template-jdk-8-job
      - clj-art-jdk-8-job:
          requires:
            - ash-ra-template-jdk-8-job
      - lein-art-jdk-8-job:
          requires:
            - ash-ra-template-jdk-8-job
      - ash-ra-template-jdk-11-job
      - boot-art-jdk-11-job:
          requires:
            - ash-ra-template-jdk-11-job
      - clj-art-jdk-11-job:
          requires:
            - ash-ra-template-jdk-11-job
      - lein-art-jdk-11-job:
          requires:
            - ash-ra-template-jdk-11-job
